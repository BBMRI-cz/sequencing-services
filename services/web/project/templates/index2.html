{% extends "layout.html" %}
{% block content %}
<h2>Uploading & Reading CSV file</h2>
<form method="POST" enctype="multipart/form-data" action="/bbm-sequencing-upload">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>
<p style="color:green;"> File uploaded successfully! </p>
<form action="/bbm-sequencing-download" target="_blank">
    <input type="submit" value="Download CSV"/>
</form>
{% endblock content %}
